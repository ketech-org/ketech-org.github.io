<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Let's Get In Touch!</h2>
                <hr class="primary">
                <p>Ready to start your next project with us? That's great! Send us an email and we will get back to you
                    as soon as possible!</p>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <a href="mailto:{{ site.email }}">
                    <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.email }}</p>
                </a>
            </div>
            <div class="col text-center">
                <a href="https://linkedin.com/company/{{ site.linkedin_username }}">
                    <i class="fa fa-linkedin fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.linkedin_username }}</p>
                </a>
            </div>
            <div class="col text-center">
                <a href="https://github.com/{{ site.github_username }}">
                    <i class="fa fa-github fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.github_username }}</p>
                </a>
            </div>
            <div class="col-lg-12 text-center">
                <i class="fa fa-map-marker fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <address>
                    71-75 Shelton Street,<br>
                    Covent Garden,<br>
                    London,<br>
                    United Kingdom,<br>
                    WC2H 9JQ
                </address>
            </div>
        </div>
    </div>
</section>
